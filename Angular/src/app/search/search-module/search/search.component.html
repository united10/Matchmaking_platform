<nav *ngIf="isLoggedIn" class="navbar fixed-top navbar-expand-sm navbar-dark  main-nav">
  <a class="navbar-brand" href="#">
    <img src="/src/assets/images/nav-logo.png" class="d-inline-block align-top" alt="">
    MatchMaking
  </a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navToggle" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item">
          <a class="nav-link" href="#">
            <button mat-stroked-button (click)="logout()"><b>Logout</b></button>
          </a>
        </li>
      
      </ul>
    </div>
</nav>




  
<div class="query">
<mat-form-field [formGroup]="queryForm" class="searchInput">

  <input matInput formControlName="query"  placeholder="Enter your Query" [(ngModel)]="msg" color="primary" name="search" (keyup.enter)="submitQuery($event)" required>

</mat-form-field>
</div>
<mat-card-actions>

  <button id = "mic" class="btn btn-info" (click)="toggleVoiceRecognition()"><mat-icon *ngIf="!started">mic_none</mat-icon> <mat-icon *ngIf="started">mic</mat-icon></button>

  <button id = "search" class="btn btn-primary" (click)="submitQuery()">Search</button>

</mat-card-actions>

<div class="search">
  <!-- Use ng-template to ensure that the generated components end up in the right place -->
  <ng-template class="container1" #container>

  </ng-template>
</div>
