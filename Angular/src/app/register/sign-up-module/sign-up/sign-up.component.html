<div class="main">
  <div class="login-section">
    <div class="company-logo">
      <img src="src\assets\images\logo-main.png"/>
    </div>
    <div class="company-name">
      <h3>Match Maker</h3>
    </div>
    <div class="mt-2">
      <form class="login-form"
      [formGroup]="registerForm"
      *ngIf="!submitted"
      (ngSubmit)="registerForm.valid && onRegisterSubmit()"
      novalidate>
        <mat-form-field class="custom-row" appearance="outline">
          <mat-icon matPrefix style="color:white">person</mat-icon>
          <input matInput
            formControlName="name"
            [(ngModel)]="user.name"
            placeholder=" Enter your name"/>
        </mat-form-field>
        <mat-form-field  class="custom-row" appearance="outline">
          <input matInput
          formControlName="email"
          [(ngModel)]="user.email"
          placeholder=" Enter your email"/>
          <mat-icon style="color:white" matPrefix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field  class="custom-row" appearance="outline">
          <input matInput
          formControlName="password"
          [(ngModel)]="user.password"
          placeholder=" Enter your password"
          [type]="hide ? 'password' : 'text'"/>
          <mat-icon style="color:white" matSuffix (click)="hide = !hide">
            {{ hide ? "visibility" : "visibility_off" }}
          </mat-icon>
        </mat-form-field>
        <button 
          mat-raised-button
          type="submit"
          class="mat-raised-button mat-primary"
          [disabled]="!registerForm.valid">
          Register
        </button>
      </form>
      <div class="form-container">
        <span class="suggest mt-1">
          Already registered?
          <a routerLink=""> Login </a></span>
        </div>
    </div>
  </div>
</div>
